<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="description" content="MIU Sectionr system">
<meta name="author" content="Team7">
<link rel="icon" href="favicon.ico">

<!--    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.4.1/sketchy/bootstrap.min.css" rel="stylesheet" integrity="sha384-2kOE+STGAkgemIkUbGtoZ8dJLqfvJ/xzRnimSkQN7viOfwRvWseF7lqcuNXmjwrL" crossorigin="anonymous">-->
<link
	href="https://stackpath.bootstrapcdn.com/bootswatch/4.4.1/united/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-bzjLLgZOhgXbSvSc5A9LWWo/mSIYf7U7nFbmYIB2Lgmuiw3vKGJuu+abKoaTx4W6"
	crossorigin="anonymous">
<link rel="stylesheet" type="text/css" th:href="@{/css/main-styles.css}">
<title>MIU Sectionr</title>
</head>
<body>
	<div th:replace="fragments/header :: header"></div>

	<div class="container" style="margin-top: 2em;">
		<form id="sectionForm" method="POST" action="/section/new"
			th:object="${section}">
			
			
			<div style="margin-bottom: 1em;">
                    <span style="font-size: 2em; color: #e95420;">Edit Section with SectionId: [[${section.sectionId}]]</span>
                </div>
			<fieldset>
				<legend>Edit Section Form</legend>
				<div class="container" style="margin-top: 1em;">
					<div class="row">
						<div class="col-md-6">
							<input type="hidden"  name="sectionId" th:value="${section.sectionId}" th:field="${section.sectionId}"/>
							
							<div class="form-group">
								<label for="course">course</label> <small><span
									th:if="${#fields.hasErrors('course')}"
									th:errors="*{course}" class="alert alert-danger"></span></small> 
									<select name="course" id="course" class="form-control" required="required">
                                    <option value="">Select a course</option>
                                    <option th:if="${section.course == null}" th:each="course : ${courses}" th:value="${course.courseId}" th:text="${course.courseTitle}"></option>
                                    <option th:if="${section.course != null}" th:each="course : ${courses}" th:value="${course.courseId}" th:text="${course.courseTitle}" th:selected="${course.courseId == section.course.courseId}"></option>
                                </select>
							</div>
							<div class="form-group">
								<label for="block">Block</label> <span
									th:if="${#fields.hasErrors('block')}"
									th:errors="*{block}" class="alert alert-danger"></span> <select name="block" id="block" class="form-control" required="required">
                                    <option value="">Select a block</option>
                                    <option th:if="${section.block == null}" th:each="block : ${blocks}" th:value="${block.blockId}" th:text="${block.start_date}"></option>
                                    <option th:if="${section.block != null}" th:each="block : ${blocks}" th:value="${block.blockId}" th:text="${block.start_date}" th:selected="${block.blockId == section.block.blockId}"></option>
                                </select>
							</div>
							
							<div class="form-group">
								<label for="location">Location</label> <span
									th:if="${#fields.hasErrors('location')}"
									th:errors="*{location}" class="alert alert-danger"></span><select name="location" id="location" class="form-control" required="required">
                                    <option value="">Select a location</option>
                                    <option th:if="${section.location == null}" th:each="location : ${locations}" th:value="${location.locationId}" th:text="${location.building+' '+location.roomNumber}"></option>
                                    <option th:if="${section.location != null}" th:each="location : ${locations}" th:value="${location.locationId}" th:text="${location.building+' '+location.roomNumber}" th:selected="${location.locationId == section.location.locationId}"></option>
                                </select>
							</div>
							
							<div class="form-group">
								<label for="faculty">faculty</label> <span
									th:if="${#fields.hasErrors('faculty')}"
									th:errors="*{faculty}" class="alert alert-danger"></span> <select name="faculty" id="faculty" class="form-control" required="required">
                                    <option value="">Select a faculty</option>
                                    <option th:if="${section.faculty == null}" th:each="faculty : ${faculties}" th:value="${faculty.userId}" th:text="${faculty.firstName+' '+faculty.lastName}"></option>
                                    <option th:if="${section.faculty != null}" th:each="faculty : ${faculties}" th:value="${faculty.userId}" th:text="${faculty.firstName+' '+faculty.lastName}" th:selected="${faculty.facultyId == section.faculty.facultyId}"></option>
                                </select>
							</div>
							
						</div>
						<div class="col-md-6">



							<div style="float: right;">
								
								<a href="/section/list" class="btn btn-outline-warning"
									style="margin-right: 2em;">Cancel</a>
								<button id="btnSubmit" type="submit"
									class="btn btn-outline-primary">Edit Section</button>
							</div>
						</div>
					</div>
				</div>
			</fieldset>
		</form>
	</div>

	<div th:replace="fragments/footer :: footer"></div>

	<!-- ================================================== -->
	<!-- Bootstrap core JavaScript source files -->
	<!-- Placed at the end of the document -->
	<script crossorigin="anonymous"
		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
		src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
	<script crossorigin="anonymous"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
	<script crossorigin="anonymous"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>

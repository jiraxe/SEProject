            href="https://stackpath.bootstrapcdn.com/bootswatch/4.4.1/united/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-bzjLLgZOhgXbSvSc5A9LWWo/mSIYf7U7nFbmYIB2Lgmuiw3vKGJuu+abKoaTx4W6"
            crossorigin="anonymous">
    <title>MIU Sectionr</title>
</head>
<body>


<div class="container" style="margin-top: 2em;">
    <form id="sectionForm" method="POST" th:action="@{'/login'}"
          th:object="${login}">


        <div style="margin-bottom: 1em;">

        </div>
        <fieldset>
            <legend>Login Form</legend>
            <div class="container" style="margin-top: 1em;">
                <div class="row" >
                    <div class="col-md-6" style="position: center">

                        <div class="form-group" >
                            <label for="username">User Name</label> <span
                                th:if="${#fields.hasErrors('username')}"
                                th:errors="*{username}" class="alert alert-danger"></span>
                            <input
                                id="username" name="username" type="text" class="form-control"
                                th:value="${login.username}" required="required">

                        </div>
                        <div class="form-group" >
                            <label for="password">Password</label> <span
                                th:if="${#fields.hasErrors('password')}"
                                th:errors="*{password}" class="alert alert-danger"></span>
                            <input
                                    id="password" name="password" type="password" class="form-control"
                                    th:value="${login.password}" required="required">

                        </div>

                    </div>
                </div>
              <div>

                    <button id="btnSubmit" type="submit"
                            class="btn btn-outline-primary"> Login</button>
                </div>
            </div>


</fieldset>
</form>
</div>

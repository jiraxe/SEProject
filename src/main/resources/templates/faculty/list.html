<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="description" content="MIU Scheduler system">
<meta name="author" content="Team7">
<link rel="icon" href="favicon.ico">

<!--    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.4.1/sketchy/bootstrap.min.css" rel="stylesheet" integrity="sha384-2kOE+STGAkgemIkUbGtoZ8dJLqfvJ/xzRnimSkQN7viOfwRvWseF7lqcuNXmjwrL" crossorigin="anonymous">-->
<link
	href="https://stackpath.bootstrapcdn.com/bootswatch/4.4.1/united/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-bzjLLgZOhgXbSvSc5A9LWWo/mSIYf7U7nFbmYIB2Lgmuiw3vKGJuu+abKoaTx4W6"
	crossorigin="anonymous">
<link rel="stylesheet" type="text/css" th:href="@{/css/main-styles.css}">
<title>MIU Scheduler</title>
</head>
<body>
<span th:if="${facultyrole}">
    <div th:replace="fragments/headerFaculty :: header"></div>
</span>
<span th:if="${student}">
    <div th:replace="fragments/headerStudent :: header"></div>
</span>
<span th:if="${admin}">
    <div th:replace="fragments/header :: header"></div>
</span>
	<div class="container" style="margin-top: 2em;">
		<div>
			<span style="font-size: 1.5em">List of Faculties</span> <span
				style="float: right;"> <a
				class="btn btn-outline-primary btn-lg" href="/faculty/new">Add a
					New Faculty</a>
			</span>
		</div>
		<p>&nbsp;</p>
		<table class="table table-hover">
			<thead>
				<tr>
					<th scope="col">#</th>
					<th scope="col">firstName</th>
					<th scope="col">lastName</th>
					<th scope="col">email</th>
					<th scope="col">Actions</th>

				</tr>
			</thead>
			<tbody>
				<!-- Alternative non-obstrusive js solution for <tr onclick>:
                    HTML markup: <tr data-href="some-url">
                    JS function using JQuery: $('tr[data-href]').on("click", function() {
                                                document.location = $(this).data('href');
                                            });
                 -->
				<tr class="datarow" th:each="faculty,iterStat : ${faculties}"
					th:onclick="@{document.location='/faculty/{userId}'(userId=${faculty.userId})}">
					<!--                <tr class="datarow" th:each="faculty,iterStat : ${faculties}" th:onclick="@{document.location='#'}">-->
					<th scope="row" th:text="${iterStat.count}+'.'">#</th>
					<td th:text="${faculty.firstName}"></td>
					<td th:text="${faculty.lastName}"></td>

					<td th:text="${faculty.email}"></td>

					<td><a th:href="@{'/faculty/' + ${faculty.userId}}">Edit</a>&nbsp;
						<a th:href="@{'/faculty/delete/' + ${faculty.userId}}">Delete</a></td>

				</tr>

				<tr th:if="${size < 1}">

					<td colspan="9" style="">No Faculties Available</td>

				</tr>
			</tbody>
		</table>
	</div>

	<div th:replace="fragments/footer :: footer"></div>

	<!-- ================================================== -->
	<!-- Bootstrap core JavaScript source files -->
	<!-- Placed at the end of the document -->
	<script crossorigin="anonymous"
		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
		src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
	<script crossorigin="anonymous"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
	<script crossorigin="anonymous"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>

    <meta charset="UTF-8">

    <meta name="description" content="MIU Sectionr system">
    <meta name="author" content="Team7">

    <link
            href="https://stackpath.bootstrapcdn.com/bootswatch/4.4.1/united/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-bzjLLgZOhgXbSvSc5A9LWWo/mSIYf7U7nFbmYIB2Lgmuiw3vKGJuu+abKoaTx4W6"
            crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/main-styles.css}">
    <title>MIU Sectionr</title>
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<div class="container" style="margin-top: 2em;">
    <form id="sectionForm" method="POST" th:action="@{'/student/register/' + ${studentId}}" th:object="${schedule}">


        <div style="margin-bottom: 1em;">

        </div>
        <fieldset>
            <legend>Course Registration Form</legend>
            <div class="container" style="margin-top: 1em;">
                <div class="row" >
                    <div class="col-md-6">

                        <div class="form-group" th:each="block ,itemStat : ${blocks} ">
                            <label for="section" th:text="${block.blockTittle}" ></label>

                            <select th:field="*{sections[__${itemStat.index}__]}"  name="section" id="section" class="form-control" required="required">
                                <option   value="" >Select a Section</option>
                                <option  th:each="section,itemStat : ${block.sectionList}" th:value="${section.sectionId}" th:text="${section?.course.courseTitle} "></option>

                            </select>
                        </div>

                    </div>
                    <div class="col-md-6">
                        <div style="float: right;">
                            <button id="btnReset" type="reset" class="btn btn-outline-info"
                                    style="margin-right: 2em;">Reset</button>
                            <a th:href="@{'/student/register/' + ${studentId}}" class="btn btn-outline-warning"
                               style="margin-right: 2em;">Cancel</a>
                            <button id="btnSubmit" type="submit"
                                    class="btn btn-outline-primary"> Register</button>
                        </div>
                    </div>
                </div>
            </div>
        </fieldset>
    </form>
</div>

<div th:replace="fragments/footer :: footer"></div>

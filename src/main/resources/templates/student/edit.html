<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="description" content="MIU Scheduler system">
<meta name="author" content="Team7">
<link rel="icon" href="favicon.ico">

<link
	href="https://stackpath.bootstrapcdn.com/bootswatch/4.4.1/united/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-bzjLLgZOhgXbSvSc5A9LWWo/mSIYf7U7nFbmYIB2Lgmuiw3vKGJuu+abKoaTx4W6"
	crossorigin="anonymous">
<link rel="stylesheet" type="text/css" th:href="@{/css/main-styles.css}">
<title>MIU Scheduler</title>
</head>
<body>
	<div th:replace="fragments/header :: header"></div>

	<div class="container" style="margin-top: 2em;">
		<form id="studentForm" method="POST" action="/student/new"
			th:object="${student}">
			
			
			<div style="margin-bottom: 1em;">
                    <span style="font-size: 2em; color: #e95420;">Edit Student with userId: [[${student.userId}]]</span>
                </div>
			<fieldset>
				<legend>Edit Student Form</legend>
				<div class="container" style="margin-top: 1em;">
					<div class="row">
						<div class="col-md-6">
							<input type="hidden"  name="userId" th:value="${student.userId}" th:field="${student.userId}"/>
							
							<div class="form-group">
								<label for="firstName">firstName</label> <small><span
									th:if="${#fields.hasErrors('firstName')}"
									th:errors="*{firstName}" class="alert alert-danger"></span></small> <input
									id="firstName" name="firstName" type="text"
									class="form-control" th:value="${student.firstName}" required
									autofocus="autofocus">
							</div>
							<div class="form-group">
								<label for="lastName">LastName</label> <span
									th:if="${#fields.hasErrors('lastName')}"
									th:errors="*{lastName}" class="alert alert-danger"></span> <input
									id="lastName" name="lastName" type="text" class="form-control"
									th:value="${student.lastName}" required="required">
							</div>
							<div class="form-group">
								<label for="email">email</label> <span
									th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
									class="alert alert-danger"></span> <input id="email"
									name="email" type="text" class="form-control"
									th:value="${student.email}">

							</div>
						
						</div>
						<div class="col-md-6">



							<div style="float: right;">
								
								<a href="/student/list" class="btn btn-outline-warning"
									style="margin-right: 2em;">Cancel</a>
								<button id="btnSubmit" type="submit"
									class="btn btn-outline-primary">Edit Student</button>
							</div>
						</div>
					</div>
				</div>
			</fieldset>
		</form>
	</div>

	<div th:replace="fragments/footer :: footer"></div>

	<!-- ================================================== -->
	<!-- Bootstrap core JavaScript source files -->

	<script crossorigin="anonymous"
		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
		src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
	<script crossorigin="anonymous"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
	<script crossorigin="anonymous"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
